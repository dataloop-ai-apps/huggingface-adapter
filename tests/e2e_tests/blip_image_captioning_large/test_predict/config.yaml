# ordered list of dpks to publish and install
dpks:
    - blip-image-captioning-large-huggingface-app:
        install_app: True

# ordered list of datasets to create from local assets
local_datasets:
    - text_image_prompt_text_answer

# ordered list of models to get from apps
models:
    - blip-image-captioning-large-huggingface-model:
        deploy_model: False
        source_app: blip-image-captioning-large-huggingface-app

# list of pipeline variables to update with reference
variables:
    dataset:
        text_image_prompt_image_answer:
            resource_type: datasets
            entity_field: id
    model:
        blip-image-captioning-large-huggingface-model:
            resource_type: models
            entity_field: id
