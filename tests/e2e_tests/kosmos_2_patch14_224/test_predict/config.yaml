# ordered list of dpks to publish and install
dpks:
    - microsoft-kosmos-2-huggingface-app:
        install_app: True

# ordered list of datasets to create from local assets
local_datasets:
    - text_image_prompt_text_answer

# ordered list of models to get from apps
models:
    - kosmos-2-patch14-224-huggingface-model:
        deploy_model: False
        source_app: microsoft-kosmos-2-huggingface-app

# list of pipeline variables to update with reference
variables:
    dataset:
        text_image_prompt_text_answer:
            resource_type: datasets
            entity_field: id
    model:
        kosmos-2-patch14-224-huggingface-model:
            resource_type: models
            entity_field: id
