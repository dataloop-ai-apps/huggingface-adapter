# ordered list of dpks to publish and install
dpks:
    - name: meta-llama3.2-11b-vision-finetune
      install_app: True
      integrations:
        - key: "dl-huggingface-api-key"
          value: "HUGGINGFACE_TOKEN"

# ordered list of datasets to create from local assets or to get from installed apps
datasets:
    - name: text_image_prompt_text_answer
      type: local

# ordered list of models to get from apps
models:
    - name: llama3.2-11b-vision-finetune
      deploy_model: False
      source_app: meta-llama3.2-11b-vision-finetune

# list of pipeline variables to update with reference
variables:
    - name: dataset
      resource_type: datasets
      resource_value:
          resource_name: text_image_prompt_text_answer
    - name: model
      resource_type: models
      resource_value:
          resource_name: llama3.2-11b-vision-finetune
